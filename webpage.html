<!DOCTYPE html>
<htm>
    <head>
        <title>Change the Background color</title>
    </head>
    <body>
        <script>
            function bodybackground(color){
                document.body.style.background = color;
            }
        </script>
        <h1>Change webpage background</h1>
        <button type="button" onclick="bodybackground('Blue');">Blue</button>
    </body>
</htm>
